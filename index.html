<body>

   <div class="wrapper">

		<h3>Корзина</h3>

		<ul>
			<li>
				<a href="cart-zero-condition.html">
					<span class="text">Корзина / Нулевое состояние</span>
					<span class="link"></span>
				</a>
			</li>
			<li>
				<a href="cart-minimum-condition.html">
					<span class="text">Корзина / Минимальное состояние</span>
					<span class="link"></span>
				</a>
			</li>
			<li>
				<a href="products-not-selected.html">
					<span class="text">Корзина / Товары не выбраны</span>
					<span class="link"></span>
				</a>
			</li>
		</ul>

	</div>

	<style>
		body {
			background-color: #fafafa;
			font-family: Arial, Helvetica, sans-serif;
			display: flex;
			justify-content: center;
		}

		.wrapper {
			padding: 20px;
			width: 800px;
		}

		h3 {
			display: block;
			margin-bottom: 20px;
			font-size: 24px;
			font-weight: normal;
		}

		ul {
			margin: 0;
			padding: 0;
			margin-bottom: 50px;
		}

		ul li {
			margin-bottom: 10px;
			list-style-type: none;
			border: 1px solid #efefef;
			background-color: #fff;
			border-radius: 5px;
			transition: all .2s ease-in-out;
		}

		ul li:hover {
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
			transition: all .2s ease-in-out;
		}

		ul li:hover a {
			color: #d86b6b;
			transition: all .2s ease-in-out;
		}

		li a {
			width: 100%;
			display: block;
			padding: 15px 20px 15px 24px;
			font-size: 14px;
			font-weight: 700;
			text-decoration: underline;
			color: rgb(85, 85, 85);
			text-decoration: none;
		}

		li a span {
			display: block;
		}

		li a span.link {
			color: gray;
			font-size: 12px;
		}

		li a span:nth-child(1) {
			margin-bottom: 5px;
		}
	</style>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			var listItems = document.querySelectorAll('li');
			listItems.forEach(function (item) {
				var link = item.querySelector('a').getAttribute('href');
				item.querySelector('.link').textContent = link;
			});
		});
	</script>


</body>

</html>
